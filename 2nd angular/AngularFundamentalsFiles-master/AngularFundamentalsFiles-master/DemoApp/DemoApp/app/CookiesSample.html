<html lang="en" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Cookie sample</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/app.css"/>
    </head>
    <body>
        <div class= "container">
            <div ng-controller= "CookieSampleController" style= "padding:20px;">

                <button class= "btn" ng-click= "saveEventToCookie(event)">Store Cookie</button>
                <button class= "btn" ng-click= "getEventToCookie()">Get Cookie</button> 
                <button class= "btn" ng-click= "removeEventToCookie()">Remove Cookie</button>

            </div>
        </div>
        <script src = "lib\jquery.min.js"> </script>
        <script src = "lib\angular\angular.js"> </script>
        <script src = "lib\angular\angular-resource.js"> </script>
        <script src = "lib\angular\angular-cookies.js"> </script>
        <script src = "lib\angular\angular-locale-es.js"> </script>
        <script src = "js/app.js"> </script>
        <script src = "lib\angular\angular-sanitize.js"> </script>  
        <script src = "lib\bootstrap.min.js"> </script> 
        <script src = "js\controllers\CookieSampleController.js"> </script>     
    </body>
</html>
