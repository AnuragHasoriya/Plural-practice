<html ng-app = "GitData">
    <head >
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
            <script type= "text/javascript" src="script.js"></script>
    </head>
    <body ng-controller = "Settings">
        <div> <h1> {{message}} </h1> </div>
        <div>
            <form name="getUser" ng-submit="search(username)">
                <input type="search" required placeholder="enter anme to find" ng-model="username">
                <input type="submit" value="search">
            </form>
            {{countdown}}</br>   
            
            <div ng-show="user">
                    {{username}} 
                Name:{{user.name}}
                <img ng-src = " {{user.avatar_url}} " title = " {{user.name}} " >
           
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>stars</th>
                        <th>Language</th >
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat = "repo in repos | orderBy:'-stargazers_count'">
                    <td>{{repo.name}}</td>
                    <td>{{repo.stargazers_count | number }}</td>
                    <td>{{repo.language}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </body>
</html>
